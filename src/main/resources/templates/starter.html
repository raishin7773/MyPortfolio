<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/layout :: layout(~{::style},~{::body/content()})}">
<head>
<title>トップページ</title>
<style></style>

</head>
<body class=" skin-blue sidebar-mini">
	<div class="wrapper">
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content">
				<div class="row">
					<div class="col-lg-12">
						<div class="col-sm-6">
							<!-- DONUT CHART -->
							<div class="box box-primary">
								<div class="box-header with-border">
									<h3 class="box-title">使用デッキ割合</h3>

									<div class="box-tools pull-right">
										<button type="button" class="btn btn-box-tool" data-widget="collapse">
											<i class="fa fa-minus"></i>
										</button>
									</div>
								</div>
								<div class="box-body">
									<canvas id="pieChart" style="height: 250px"></canvas>
								</div>
								<!-- /.box-body -->
							</div>
							<!-- /.box -->
						</div>
						<div class="col-sm-6">
							<!-- DONUT CHART -->
							<div class="box box-primary">
								<div class="box-header with-border">
									<h3 class="box-title">使用数Top5</h3>
									<div class="box-tools pull-right">
										<button type="button" class="btn btn-box-tool" data-widget="collapse">
											<i class="fa fa-minus"></i>
										</button>
									</div>
								</div>
								<div class="box-body">
									<canvas id="barChart" style="height: 250px"></canvas>
								</div>
								<!-- /.box-body -->
							</div>
							<!-- /.box -->
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-lg-12">
						<div class="box box-primary">
							<div class="box-header with-border">
								<h3 class="box-title">所有デッキ一覧</h3>
							</div>
							<div class="box-body">
								<table id="decktable" class="table table-bordered">
									<thead>
										<tr>
											<th>デッキ名</th>
											<th>勝利</th>
											<th>引き分け</th>
											<th>敗北</th>
											<th>決闘数</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="deck : ${deckForm.deckList}">
											<td>
												<span th:text="${deck.deckName}"></span> <i class="fa fa-trash-o pull-right"></i> <i class="fa fa-pencil pull-right"></i>
											</td>
											<td>
												<p th:text="${deck.win}" />
											</td>
											<td>
												<p th:text="${deck.draw}" />
											</td>
											<td>
												<p th:text="${deck.lose}" />
											</td>
											<td>
												<p th:text="${deck.lose + deck.win + deck.draw}" />
											</td>
										</tr>
									</tbody>
								</table>
							</div>
							<div class="box-footer">
								
							</div>
						</div>
					</div>
				</div>
			</section>
			<section class="content container-fluid"></section>
		</div>
	</div>
	<script>
    jQuery(function($) {
      $
              .extend(
                      $.fn.dataTable.defaults,
                      {
                        language: {
                          url: "http://cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/Japanese.json"
                        }
                      });

      $("#decktable").DataTable({
        order: []
      });
      $('#decklist-menu').removeClass('active').addClass('active');
    });
  </script>
	<script type="text/javascript" th:inline="javascript">
	/*<![CDATA[*/
  var ctx = document.getElementById("pieChart").getContext('2d');
  var ChartDemo = new Chart(ctx, {
      type: 'pie',
      data: {
          // コントローラーで格納したlabelを変数式で取り出すだけ。
          labels: /*[[ ${deckNameList} ]]*/,
          datasets: [
              {
                  label: "使用デッキ",
                  backgroundColor: /*[[ ${backColorList} ]]*/,
                  data: /*[[ ${duelNumberList} ]]*/,
              },
          ]
      },
      options: {
          responsive: true,
      }
  });
  
  var ctx = document.getElementById("barChart").getContext('2d');
  var ChartDemo = new Chart(ctx, {
      type: 'bar',
      data: {
          // コントローラーで格納したlabelを変数式で取り出すだけ。
          labels: /*[[ ${TopFiveNameList} ]]*/,
          datasets: [
              {
                  label: "使用数Top5",
                  backgroundColor: /*[[ ${backColorList} ]]*/,
                  data: /*[[ ${TopFiveNumberList} ]]*/,
              },
          ]
      },
      options: {
          responsive: true,
          legend: {                          //凡例設定
            display: false                 //表示設定
       },
      }
  });
  /*]]>*/
  </script>
</body>

</html>
