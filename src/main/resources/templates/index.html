<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>ログイン</title>
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<link rel="stylesheet"
	href="bower_components/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="bower_components/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet"
	href="bower_components/Ionicons/css/ionicons.min.css">
<link rel="stylesheet" href="dist/css/AdminLTE.min.css">
<link rel="stylesheet" href="dist/css/skins/skin-blue.min.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="login-page">
	<div class="login-box">

		<div class="login-logo">
			<p>ログイン画面</p>
		</div>
		<!-- /.login-logo -->

		<div class="login-box-body">
			<p class="login-box-msg">ログインして下さい。</p>

			<form action="" th:action="@{/login}" th:object="${indexForm}" method="post">

				<!-- メール -->
				<div class="form-group has-feedback">
					<input type="email" class="form-control" th:field="*{email}" placeholder="Email" /> <span
						class="glyphicon glyphicon-envelope form-control-feedback"></span>
					<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red"></span>
				</div>

				<!-- パスワード -->
				<div class="form-group has-feedback">
					<input type="password" class="form-control" th:field="*{password}" placeholder="Password" />
					<span class="glyphicon glyphicon-lock form-control-feedback"></span>
					<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red"></span>
				</div>

				<!-- ボタン グリッドでセンタリング-->
				<div class="row">
					<!-- <div class="col-xs-4"></div> -->
					<!-- /.col -->
					<div class="col-xs-4 pull-right">
						<button type="submit" class="btn btn-primary btn-block btn-flat">ログイン</button>
					</div>
					<!-- /.col -->
					<!-- <div class="col-xs-4"></div> -->
					<!-- /.col -->
				</div>

			</form>

		</div>
		<!-- /.login-box-body -->
	</div>
	<!-- /.login-box -->

	<!-- jQuery 2.1.4 -->
	<script src="plugins/jQuery/jQuery-2.1.4.min.js" type="text/javascript"></script>
	<!-- Bootstrap 3.3.2 JS -->
	<script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<!-- iCheck -->
	<script src="plugins/iCheck/icheck.min.js" type="text/javascript"></script>
</body>
</html>
