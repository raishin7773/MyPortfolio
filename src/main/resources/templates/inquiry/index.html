<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/layout :: layout(~{::style},~{::body/content()})}">
<head>
<title>トップページ</title>
<style></style>

</head>
<body class=" skin-blue sidebar-mini">
	<div class="wrapper">
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content">
				<div class="box box-warning">
					<div class="box-header with-border">
						<h3 class="box-title">お問い合わせ内容</h3>
					</div>
					<!-- /.box-header -->
					<div class="box-body">
						<form action="" th:action="@{/portfolio/inquiry/send}" th:object="${inquiryForm}" method="post">
							<div class="form-group">
								<label>お名前</label>
								<input type="text" th:field="*{name}" class="form-control" placeholder="山田　太郎">
							</div>
							<div class="form-group">
								<label>メールアドレス</label>
								<input type="email" th:field="*{email}" class="form-control" placeholder="email">
							</div>
							<div class="form-group">
								<label>お問い合わせ内容</label>
								<textarea class="form-control" th:field="*{inquiry}" rows="3" placeholder="問い合わせ内容"></textarea>
							</div>
								<button type="submit" value="send" class="btn-lg btn-primary pull-right" >確認</button>
						</form>
					</div>
				</div>
			</section>
			<section class="content container-fluid"></section>
		</div>
	</div>
	<script>
    jQuery(function($) {
      $('#inquiry-menu').removeClass('active').addClass('active');
    });
  </script>
</body>

</html>
